<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="controls">
        <div>
          <label for="squaresPerSideInput">Size: </label>
          <input
            type="number"
            name="slides"
            id="squaresPerSideInput"
            max="100"
            step="4"
            min="4"
            value="32"
          />
        </div>
        <div>
          <label for="colorInput">Color</label>
          <input type="color" id="colorInput" />
        </div>
        <button id="rainbowModeButton">Rainbow Mode</button>
        <button id="resetGridButton">Clear Grid</button>
      </div>
      <div class="grid"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
